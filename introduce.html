<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/base.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.scrollify.min.js"></script>
    <script type="text/javascript">
        //平滑至顶部
        $(function(){
                $(".index-header").click(function(){
                    $('html,body').animate({scrollTop:0}, 'slow');
                })

        //tab切换

            $("#details").click(function(){
                $(this).addClass("cur");
                $("#notice,#configure,#breadcrumb").removeClass("cur");
                $("#a").css("display","block");
                $("#b,#c,#d").css("display","none");

            })

            $("#notice").click(function(){
                $(this).addClass("cur");
                $("#details,#configure,#breadcrumb").removeClass("cur");
                $("#b").css("display","block");
                $("#a,#c,#d").css("display","none");

            })

            $("#configure").click(function(){
                $(this).addClass("cur");
                $("#details,#notice,#breadcrumb").removeClass("cur");
                $("#c").css("display","block");
                $("#a,#b,#d").css("display","none");

            })

            $("#breadcrumb").click(function(){
                $(this).addClass("cur");
                $("#details,#notice,#configure").removeClass("cur");
                $("#d").css("display","block");
                $("#a,#c,#b").css("display","none");

            })
        });
        $(window).scroll(function(){
            var a=$(window).scrollTop();
            if(a > 50){
                $(".index-header").css("display","block");
            }else{
                $(".index-header").css("display","none");
            }
        });

        //刷新返回顶部
        $(function(){
            window.onbeforeunload = function(){$(window).scrollTop(0)}
            $('.index-header').css("display","none");
        })

        $(function(){
            $("#tab li").click(function(){
                $(this).addClass("cur");
                $("#tab li").not(this).removeClass("cur");
//                alert(1111);
            });
        });
        //头部导航
        $(function(){
            $("#headerMenu a").click(function(){
                $(this).addClass("head");
                $("#headerMenu a").not(this).removeClass("head");
//            alert(11111);
            })
        });

    </script>
    <title>公司简介</title>
    <style type="text/css">
        .head{
            border-top:3px solid #00e3ea;
            color:#fff !important;
            cursor: pointer;
        }
        .cur{
            background:#2fd0b5;

        }
        .cur:hover{
            background:#2fd0b5;
            color:#00dfb9;
        }
    </style>
</head>
